<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitu Community Registration</title>
    <link rel="stylesheet" href="/client/assets/style.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-head">
                <h1>Registration</h1>
            </div>
            <form id="member_form" action="" method="post">
                <div id="message">

                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="First Name" required>

                    </div>
                    <div class="input-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="input-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone_number" id="phone_number" placeholder="Phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label for="genger">Select Gender</label>
                        <select name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="cohort_number">Cohort Number</label>
                        <input type="number" name="cohort_number" id="cohort_number" placeholder="e.g 17" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label for="description">Tell Us What you can bring to the community</label>
                        <textarea name="description" id="description" cols="30" rows="10" placeholder="Type " required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <button type="submit">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/client/assets/main.js"></script>
</body>
</html>
